<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="color.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- the vw  resizes the font size to fit different screen sizes  -->
    <h1 style="font-size: 2vw">Hello World</h1>

    <!-- using two classes for one element-->
    <p class="center large">This paragraph refers to two classes</p>

    <!-- the css universal selector, the rule will affect every html element-->
    <h1 class="stan">Hello World</h1>
    <h1 class="venus">Hello World</h1>
    <h1 class="me">Hello World</h1>

</body>
</html>
