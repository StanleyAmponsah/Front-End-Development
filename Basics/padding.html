<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Margin</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
        }
        
        .box-padding {
            padding: 5px;
        }
        
        .box-margin {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="box box-padding">Padding: 20px</div>
    <div class="box box-margin">Margin: 20px</div>

</body>
</html>
