<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        this wont overide the dimensions set in the image
        img {
            width: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating</title>
</head>
<body style="background-image: url(008.JPG); color: beige;">
    <!--these elements make the text bold-->
    <h1><b>This text is bold</b></h1>
    <h1><strong>This text is important</strong></h1>

    <p><i>this text is italiced</i><p>
        <!--This element emphasizes a text, a screen reader will pronounce the words in <em> with an emphasis, using verbal stress-->
      <p><em>This text is emphasized</em></p>

      <P>This is a <small>smaller text</small></P>

      <p>Do not forget to buy <mark>milk</mark> today</p>

      <p><del>This text is striked</del></p>
      <p><ins>This text is underlined</ins></p>
      <p>This is a <sub> subscripted</sub> text</p>
      <p>This is a <sup> superscripted</sup> text</p>

      <h2>Html Images Syntax</h2>
      <img src="001.JpG" alt="A picture of eminem" style="height: 30%; width: 40%;" >
      <!--Best way to edit the size of an image  inline is to use this style format-->
      
      

    
</body>
</html>
